<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="start">
        <a href="#" class="play_btn">PLAY</a>
    </div>
    
    <div class="playerbox1">
        <h1>Player One</h1>
        <h3>Give a number from 1 to 9</h3>
        <input type="password"class="p1input"><br>
        <a href="#" class="p1btn">Submit</a>
        <h2 class="error1"></h2>
    </div>

    <div class="playerbox2">
        <h1>Player Two</h1>
        <h3>Give a number from 1 to 9</h3>
        <h4>You have 5 chances</h4>
        <input type="number"class="p2input"><br>
        <a href="#" class="p2btn">Submit</a>
        <h2 class="error2"></h2>
        <h3 class="chance"></h3>
        <h3 class="tried">Try Again</h3>
    </div>

    <div class="player1">
        <h1>Player 1 Wins</h1>
    </div>

    <div class="player2">
        <h1>Player 2 Wins</h1>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
